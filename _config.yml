# ==============================================
# ============= Hexo Configuration =============
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# ==============================================

# Site
title: John Wu's Blog
subtitle: 簡單不想寫，太難不會寫。
description: 正在培養寫技術部落格的 Web 工程師，擅長 ASP .NET MVC / Web API 2、.NET Core、Angular 網站開發，也略懂 ELK stack 及 Jenkins 應用。目前正在學習敏捷軟體開發及 Scrum。
author: John Wu
language: default
timezone: Asia/Taipei
avatar: /images/avatar.png
favicon: /favicon.ico
icon: /images/icon.png
lang_code: zh-Hant
keywords: "John Wu's Blog,ASP.NET Core,ASP.NET MVC,ASP.NET Web API 2,Angular,Angular 2,Angular 4,jQuery,C#,JavaScript,TypeScript,Jenkins,groovy"

# URL
domain: blog.johnwu.cc
url: https://blog.johnwu.cc
root: /
permalink: article/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '  '

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-flow

# =================================================
# =========== Hexo Plugin Configuration ===========
# =================================================
# About
social:
- slug: github
  url: https://github.com/johnwu1114
- slug: linkedin
  url: https://www.linkedin.com/in/johnwu1114
- slug: rss
  url: /atom.xml

# Pageviews
pageviews_api: https://asia-east2-blog-johnwu-cc.cloudfunctions.net/page-views

# Comments
disqus_shortname: blog-johnwu-cc

# Google Plugins
google_translate: false
google_custom_search: true
# google_analytics:

# Facebook SDK Support.
facebook_sdk:
  enable: true
  # app_id:
  # fb_admin:
  like_button: true
  webmaster: true

# hexo-renderer-marked
marked:
  breaks: false

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-autonofollow
nofollow:
  enable: true

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# hexo-all-minifier
html_minifier:
  enable: false
  ignore_error: false
  exclude:
css_minifier:
  enable: false
  exclude: 
  - '*.min.css'
js_minifier:
  enable: false
  mangle: true
  exclude: 
  - '*.min.js'
image_minifier:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 4
  pngquant: true
  progressive: true